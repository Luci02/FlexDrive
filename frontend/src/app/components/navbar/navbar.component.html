<div class="container-fluid container-lg pt-3">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['']">
        <img src="assets/img/Logo.png" alt="FlexDrive Logo" class="img-fluid me-5" id="flexdrive-logo" width="200px" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar = !toggleNavbar">
        <img src="assets/icons/hamburger-menu.svg" alt="menu" class="img-fluid"/>
      </button>
      <div class="collapse navbar-collapse" id="navbar" [ngbCollapse]="toggleNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/vehicles']">Vehicle Models</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/home#about">About</a>
          </li>
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link" href="/admin-panel">Admin Panel</a>
          </li>
        </ul>
        <div class="d-flex align-items-center justify-content-end" *ngIf="!isLoggedIn">
            <a [routerLink]="['/login']" class="nav-link me-2">Sign In</a>
            <a [routerLink]="['/register']">
              <button class="btn offset">Register</button>
            </a>
        </div>
        <div class="d-flex align-items-center justify-content-center" *ngIf="isLoggedIn">
          <p class="m-0 fs-5 black">Benvenuto, <span>{{username}}</span></p>
          <button class="btn btn-logout" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>
</div>
