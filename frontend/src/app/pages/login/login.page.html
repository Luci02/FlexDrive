<div id="login-page">
  <div class="container-fluid p-3 ps-5">
    <a [routerLink]="['']" class="text-decoration-none">
      <p class="d-inline black fw-medium me-4">â†¤ Home</p>
      <img src="assets/img/Logo.png" alt="FlexDrive Logo" class="" id="flexdrive-logo" width="200px" />
    </a>
  </div>
  <div class="container-fluid bg-black wrapper">
    <form class="w-25 mx-auto login-form d-block" [formGroup]="loginForm" (submit)="OnSubmit()">
      <h1 class="black mb-4 text-center">Login</h1>
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required formControlName="username">
      </div>
      <div class="form-group mb-5">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required formControlName="password">
      </div>
      <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
